<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>loja</h1>

    <p>nome da loja: <span id="nome_da_loja"></span></p>
    <p>Mes1: <span id="mes1"></span></p>
    <p>Mes2: <span id="mes2"></span></p>
    <p>Mes3: <span id="mes3"></span></p>
    <p>Mes4: <span id="mes4"></span></p>
    <p>Mes5: <span id="mes5"></span></p>
    <p>Mes6: <span id="mes6"></span> </p>
    <p>Mes7: <span id="mes7"></span></p>
    <p>Mes8: <span id="mes8"></span></p>
    <p>Mes9: <span id="mes9"></span></p>
    <p>Mes10: <span id="mes10"></span></p>
    <p>Mes11 <span id="mes11"></span></p>
    <p>Mes12: <span id="mes12"></span></p>
    <p>Totaldevendas: <span id="totaldevendas"></span></p>

<script>
    let nome_da_loja =prompt("digite o nome da loja");
    let Mes1 =Number(prompt("digite o valor total do mes 1"));
    let Mes2 =Number(prompt("digite o valor total do mes 2"));
    let Mes3 =Number(prompt("digite o valor total do mes 3"));
    let Mes4 =Number(prompt("digite o valor total do mes 4"));
    let Mes5 =Number(prompt("digite o valor total do mes 5"));
    let Mes6 =Number(prompt("digite o valor total do mes 6"));
    let Mes7 =Number(prompt("digite o valor total do mes 7"));
    let Mes8 =Number(prompt("digite o valor total do mes 8"));
    let Mes9 =Number(prompt("digite o valor total do mes 9"));
    let Mes10 =Number(prompt("digite o valor total do mes 10"));
    let Mes11 =Number(prompt("digite o valor total do mes 11"));
    let Mes12 =Number(prompt("digite o valor total do mes 12"));
    let Totaldevendas =(Mes1+Mes2+Mes3+Mes4+Mes5+Mes6+Mes7+Mes8+Mes9+Mes10+Mes11+Mes12);

    document.getElementById("nome_da_loja").innerHTML=nome_da_loja;
    document.getElementById("mes1").innerHTML=Mes1;
    document.getElementById("mes2").innerHTML=Mes2;
    document.getElementById("mes3").innerHTML=Mes3;
    document.getElementById("mes4").innerHTML=Mes4;
    document.getElementById("mes5").innerHTML=Mes5;
    document.getElementById("mes6").innerHTML=Mes6;
    document.getElementById("mes7").innerHTML=Mes7;
    document.getElementById("mes8").innerHTML=Mes8;
    document.getElementById("mes9").innerHTML=Mes9;
    document.getElementById("mes10").innerHTML=Mes10;
    document.getElementById("mes11").innerHTML=Mes11;
    document.getElementById("mes12").innerHTML=Mes12;
    document.getElementById("totaldevendas").innerHTML=Totaldevendas;

</script>

</body>
</html>
