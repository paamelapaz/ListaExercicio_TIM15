<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Preço do produto</h1>

    <p>Nome do produto: <span id="produto"></span></p>
    <p>Preço final: R$ <span id="precoFinal"></span></p>

    <script>
        let produto =prompt("digite o nome do produto");
        let precoFabrica = Number(prompt("digite o preço de fabrica"));
        let imposto = Number (prompt("digite a porcentagem de impostos"));
        let taxa = Number (prompt("digite a taxa de distribuição"));
        let precoFinal = (precoFabrica -(precoFabrica * ((taxa + imposto)/100)));

        document.getElementById("produto").innerHTML = produto;
        document.getElementById("precoFinal").innerHTML = precoFinal;
    
    </script>
    
</body>
</html>
