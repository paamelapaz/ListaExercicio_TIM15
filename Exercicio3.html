<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <h1>Notas e frequencia do aluno</h1>

    <p>Nota 1: <span id="nota_1"></span></p>
    <p>Nota 2: <span id="nota_2"></span></p>
    <p>Nota 3: <span id="nota_3"></span></p>
    <p>frequencia: <span id="frequencia"></span></p>
    <script>
        let Nota_1 =prompt("digite a nota do aluno");
        let Nota_2 =prompt("digite a nota do aluno");
        let Nota_3 =prompt("digite a nota do aluno");
        let frequencia =prompt("digite a frequencia do aluno");

        document.getElementById("nota_1").innerHTML =Nota_1;
        document.getElementById('nota_2').innerHTML =Nota_2;
        document.getElementById("nota_3").innerHTML =Nota_3;
        document.getElementById("frequencia").innerHTML =frequencia;

    </script>
</body>
