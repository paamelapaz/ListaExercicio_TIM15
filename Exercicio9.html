<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Conversor em dolar</h1>
    <p>1 dolar valendo R$ 5,19</p>
    <p>Em dolar: US$ <span id="dolar"></span></p>
    <p>Em reais: R$ <span id="reais"></span></p>
    
    <script>
        let dolar =Number(prompt("digite a quantidade de dolar"));
        let reais = (5.19 * dolar);

        document.getElementById("dolar").innerHTML =dolar.toFixed(2);
        document.getElementById("reais").innerHTML =reais.toFixed(2);


    </script>
    
</body>
</html>
